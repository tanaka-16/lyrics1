<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michiko Lyrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f4f4f4;
            padding: 10px;
            border-bottom: 1px solid black;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        header a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
        }
        header a:hover {
            text-decoration: underline;
        }
        #main-container {
            display: flex;
            flex: 1;
            border: 1px solid black;
            margin: 60px 10px 10px; /* Chừa khoảng trống cho header */
        }
        #left-panel, #right-panel {
            width: 20%;
            border-right: 1px solid black;
            padding: 10px;
            overflow-y: auto;
            height: calc(100vh - 80px); /* Chiều cao trừ đi header và margin */
        }
        #left-panel {
            border-right: 1px solid black;
        }
        #right-panel {
            border-left: 1px solid black;
        }
        #center-panel {
            width: 60%;
            text-align: center;
            padding: 10px;
        }
        footer {
            text-align: center;
            border-top: 1px solid black;
            padding: 10px;
        }
        .singer {
            cursor: pointer;
            font-weight: bold;
            margin: 5px 0;
        }
        .songs div {
            cursor: pointer;
            margin-left: 10px;
            margin-bottom: 5px;
        }
        .singer:hover, .songs div:hover {
            text-decoration: underline;
            color: blue;
        }
        .video-container iframe {
            width: 100%;
            height: 400px;
            border: 1px solid black;
        }
        .lyrics {
            white-space: pre-wrap;
            overflow-y: auto;
            height: calc(100vh - 80px); /* Thanh cuộn riêng */
        }
    </style>
</head>
<body>
    <!-- Header cố định -->
    <header>
        <a href="#" id="home-button">Home</a>
        <a href="https://www.youtube.com/@MichikoLyrics" target="_blank">Michiko Lyrics</a>
    </header>

    <div id="main-container">
        <!-- Left Panel: Singers and Song List -->
        <div id="left-panel">
            <div class="singer" onclick="toggleSongs(this)">1. アーティストA</div>
            <div class="songs">
                <div onclick="loadSong('曲A1', 'https://www.youtube.com/embed/dQw4w9WgXcQ', '歌詞 A1')">- 曲A1</div>
                <div onclick="loadSong('曲A2', 'https://www.youtube.com/embed/dQw4w9WgXcQ', '歌詞 A2')">- 曲A2</div>
            </div>
            <div class="singer" onclick="toggleSongs(this)">2. アーティストB</div>
            <div class="songs">
                <div onclick="loadSong('曲B1', 'https://www.youtube.com/embed/dQw4w9WgXcQ', '歌詞 B1')">- 曲B1</div>
            </div>
        </div>

        <!-- Center Panel: Video -->
        <div id="center-panel">
            <h2 id="song-title">曲を選択してください</h2>
            <div class="video-container">
                <iframe id="youtube-video" src="" frameborder="0" allow="autoplay" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Right Panel: Lyrics -->
        <div id="right-panel">
            <h2>歌詞</h2>
            <div id="lyrics" class="lyrics">曲を選択してください。</div>
        </div>
    </div>

    <!-- Footer: Ads Banner -->
    <footer>
        <p>Google AdSenseの広告</p>
        <div style="border: 1px solid black; padding: 10px;">
            <!-- Chèn mã quảng cáo Google AdSense ở đây -->
        </div>
    </footer>

    <script>
        function toggleSongs(element) {
            const songs = element.nextElementSibling;
            if (songs.style.display === 'block') {
                songs.style.display = 'none';
            } else {
                songs.style.display = 'block';
            }
        }

        function loadSong(title, videoUrl, lyrics) {
            document.getElementById('song-title').innerText = title;
            document.getElementById('youtube-video').src = videoUrl + "?autoplay=1&loop=1&playlist=" + videoUrl.split('/').pop() + "&controls=0&modestbranding=1";
            document.getElementById('lyrics').innerText = lyrics;
        }
    </script>
</body>
</html>

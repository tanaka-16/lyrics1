<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lyrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        /* Left section: Artist list */
        .left {
            width: 25%;
            margin-right: 20px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            height: 600px;
            overflow-y: auto;
        }
        .left h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .artist {
            margin-bottom: 10px;
        }
        .artist button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        .artist button:hover {
            background-color: #0056b3;
        }
        /* Middle section: Video player */
        .middle {
            width: 50%;
            margin-right: 20px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .middle iframe {
            width: 100%;
            height: 315px;
        }
        /* Right section: Lyrics */
        .right {
            width: 25%;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            height: 600px;
            overflow-y: auto; /* Cho phép cuộn */
        }
        .lyrics {
            margin-bottom: 20px;
            height: 100%;  /* Đảm bảo chiếm đầy không gian của khung */
        }
        .lyrics h3 {
            margin-bottom: 10px;
        }
        /* Border between sections */
        .section {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        /* Ad section */
        .ads {
            text-align: center;
            margin-top: 20px;
            height: 100px; /* Adjust the height if necessary */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section: Artist list -->
        <div class="left" id="artist-list">
            <h2>Artist List</h2>
        </div>

        <!-- Middle Section: Video Player -->
        <div class="middle">
            <div id="video-player">
                <iframe src="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <!-- Google AdSense banner ad -->
            <div class="ads">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXX"  <!-- Thay thế "XXXXXXX" bằng ID quảng cáo của bạn -->
                     data-ad-slot="XXXXXXX"            <!-- Thay thế "XXXXXXX" bằng ID slot quảng cáo của bạn -->
                     data-ad-format="auto"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>

        <!-- Right Section: Lyrics -->
        <div class="right">
            <div class="lyrics">
                <h3>Song Lyrics</h3>
                <p id="lyrics">Select a song to view the lyrics here.</p>
            </div>
        </div>
    </div>

    <script>
        // Example song data
        const songs = {
            "artist1": [
                { title: "Song 1", videoUrl: "https://www.youtube.com/embed/_zqKrYCj44Y", lyrics: "Song 1 lyrics..." },
                { title: "Song 2", videoUrl: "https://www.youtube.com/embed/XXXXXXX", lyrics: "Song 2 lyrics..." }
            ],
            "artist2": [
                { title: "Song 3", videoUrl: "https://www.youtube.com/embed/XXXXXXX", lyrics: "Song 3 lyrics..." },
                { title: "Song 4", videoUrl: "https://www.youtube.com/embed/XXXXXXX", lyrics: "Song 4 lyrics..." }
            ],
            "artist3": [
                { title: "Song 5", videoUrl: "https://www.youtube.com/embed/XXXXXXX", lyrics: "Song 5 lyrics..." },
                { title: "Song 6", videoUrl: "https://www.youtube.com/embed/XXXXXXX", lyrics: "Song 6 lyrics..." }
            ],
            // Add more artists and songs as needed
        };

        // Populate the artist list dynamically
        function populateArtistList() {
            const artistListContainer = document.getElementById("artist-list");
            for (const artist in songs) {
                const artistDiv = document.createElement("div");
                artistDiv.classList.add("artist");

                const artistButton = document.createElement("button");
                artistButton.innerHTML = artist;
                artistButton.onclick = () => loadSongsForArtist(artist);

                artistDiv.appendChild(artistButton);
                artistListContainer.appendChild(artistDiv);
            }
        }

        // Load songs for a specific artist
        function loadSongsForArtist(artist) {
            const songListContainer = document.getElementById("artist-list");
            songListContainer.innerHTML = ''; // Clear previous song list
            const songsForArtist = songs[artist];

            songsForArtist.forEach(song => {
                const songButton = document.createElement("button");
                songButton.innerHTML = song.title;
                songButton.onclick = () => loadSong(song);
                songListContainer.appendChild(songButton);
            });
        }

        // Load selected song's video and lyrics
        function loadSong(song) {
            const videoIframe = document.querySelector('iframe');
            const lyricsText = document.getElementById('lyrics');

            videoIframe.src = song.videoUrl;
            lyricsText.innerText = song.lyrics;
        }

        // Initialize the page
        populateArtistList();
    </script>
</body>
</html>

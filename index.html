<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michiko Lyrics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        header #title {
            font-size: 24px;
            cursor: pointer;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            padding: 10px;
            margin-left: auto;
            margin-right: auto;
        }
        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 10px;
            height: 90vh;
            overflow-y: auto;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            padding: 8px;
            cursor: pointer;
            border-bottom: 1px solid #444;
        }
        .sidebar li:hover {
            background-color: #555;
        }
        .sidebar ul ul {
            padding-left: 20px;
            display: none;
        }
        .video-container {
            flex-grow: 1;
            text-align: center;
        }
        .lyrics-container {
            width: 400px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            height: 90vh;
            overflow-y: auto;
        }
        .lyrics-container h3 {
            font-size: 18px;
            margin-top: 0;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" id="homeButton">Home</a>
        <span id="title" onclick="window.location.href='https://www.youtube.com/channel/UCg_UuU1bZ2omIemwI1k0xdA';">Michiko Lyrics</span>
    </header>
    
    <div class="container">
        <!-- Sidebar with Artists and Songs -->
        <div class="sidebar">
            <ul id="artistsList">
                <!-- Artists will be populated here dynamically -->
            </ul>
        </div>
        
        <!-- Video and Lyrics Section -->
        <div class="video-container">
            <iframe id="videoPlayer" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        
        <!-- Lyrics Section -->
        <div class="lyrics-container">
            <h3>Lyrics:</h3>
            <div id="lyricsText"></div>
        </div>
    </div>

    <script>
        const songs = {
            "Ca sĩ 1": [
                { title: "Bài hát 1", videoUrl: "https://www.youtube.com/embed/_zqKrYCj44Y", lyrics: "Lời bài hát 1..." },
                { title: "Bài hát 2", videoUrl: "https://www.youtube.com/embed/XXXXXXX", lyrics: "Lời bài hát 2..." }
            ],
            "Ca sĩ 2": [
                { title: "Bài hát 3", videoUrl: "https://www.youtube.com/embed/XXXXXXX", lyrics: "Lời bài hát 3..." },
                { title: "Bài hát 4", videoUrl: "https://www.youtube.com/embed/XXXXXXX", lyrics: "Lời bài hát 4..." }
            ],
            "Ca sĩ 3": [
                { title: "Bài hát 5", videoUrl: "https://www.youtube.com/embed/XXXXXXX", lyrics: "Lời bài hát 5..." },
                { title: "Bài hát 6", videoUrl: "https://www.youtube.com/embed/XXXXXXX", lyrics: "Lời bài hát 6..." }
            ],
            // Thêm các ca sĩ khác nếu cần
        };

        // Hàm để load danh sách ca sĩ
        function loadArtists() {
            const artistsList = document.getElementById("artistsList");
            for (let artistName in songs) {
                const artistLi = document.createElement("li");
                artistLi.textContent = artistName;
                artistLi.onclick = function() { toggleSongList(artistName); };
                artistsList.appendChild(artistLi);
            }
        }

        // Hàm để toggle danh sách bài hát của ca sĩ
        function toggleSongList(artist) {
            const artistLi = Array.from(document.querySelectorAll(".sidebar li")).find(item => item.textContent === artist);
            const existingList = artistLi.querySelector("ul");
            
            if (existingList) {
                // Nếu đã có danh sách, ẩn đi
                existingList.style.display = existingList.style.display === "none" ? "block" : "none";
            } else {
                // Nếu chưa có, tạo mới danh sách bài hát
                const songList = document.createElement("ul");
                songs[artist].forEach(song => {
                    const songLi = document.createElement("li");
                    songLi.textContent = song.title;
                    songLi.onclick = function() { loadSong(song); };
                    songList.appendChild(songLi);
                });
                artistLi.appendChild(songList);
            }
        }

        // Hàm để load video và lời bài hát
        function loadSong(song) {
            document.getElementById("videoPlayer").src = song.videoUrl;
            document.getElementById("lyricsText").textContent = song.lyrics;
        }

        // Hàm load trang chủ (quay lại màn hình đầu tiên)
        document.getElementById("homeButton").onclick = function() {
            window.location.href = '/';
        };

        // Load danh sách ca sĩ khi trang web tải
        window.onload = function() {
            loadArtists();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video với Lời Bài Hát</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        .lyrics-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lyrics-container p {
            display: none; /* Ẩn lời bài hát mặc định */
        }

        .lyrics-container p.active {
            display: block; /* Hiển thị lời bài hát khi khớp thời gian */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe id="video" src="https://www.youtube.com/embed/_zqKrYCj44Y?enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="lyrics-container" id="lyrics">
        <p id="line1">誰よりも</p>
        <p id="line2">「救いたい」と悲劇を気取ってた</p>
        <p id="line3">面倒よりも</p>
        <p id="line4">それが砕いても、煮込んでも</p>
        <p id="line5">食べれない故に</p>
    </div>

    <script>
        const lyrics = [
            { start: 0, end: 5, text: "line1" },  // Lời bài hát 1 (0-5 giây)
            { start: 5, end: 10, text: "line2" }, // Lời bài hát 2 (5-10 giây)
            { start: 10, end: 15, text: "line3" }, // Lời bài hát 3 (10-15 giây)
            { start: 15, end: 20, text: "line4" }, // Lời bài hát 4 (15-20 giây)
            { start: 20, end: 25, text: "line5" }  // Lời bài hát 5 (20-25 giây)
        ];

        let player;

        // Khi API YouTube sẵn sàng
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                events: {
                    onStateChange: onPlayerStateChange
                }
            });
        }

        // Khi trạng thái video thay đổi
        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                setInterval(() => {
                    syncLyrics(player.getCurrentTime());
                }, 500); // Cập nhật lời bài hát mỗi 500ms
            }
        }

        // Đồng bộ lời bài hát với thời gian phát
        function syncLyrics(currentTime) {
            lyrics.forEach(lyric => {
                const line = document.getElementById(lyric.text);
                if (currentTime >= lyric.start && currentTime <= lyric.end) {
                    line.classList.add('active');
                } else {
                    line.classList.remove('active');
                }
            });
        }

        // Thêm script API YouTube
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>

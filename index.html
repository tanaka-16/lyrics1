<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video và Lời Bài Hát</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        .lyrics-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .lyrics {
            white-space: pre-line;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .lyrics p {
            margin-bottom: 10px;
            visibility: hidden; /* Ẩn các lời bài hát mặc định */
        }

        .lyrics .visible {
            visibility: visible; /* Hiển thị lời bài hát khi đến thời gian */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe id="video" src="https://www.youtube.com/embed/_zqKrYCj44Y?enablejsapi=1&autoplay=1&loop=1&playlist=_zqKrYCj44Y" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <div class="lyrics-container">
        <div class="lyrics" id="lyrics">
            <p id="line1">誰よりも</p>
            <p id="line2">「救いたい」と悲劇を気取ってた</p>
            <p id="line3">面倒よりも</p>
            <p id="line4">それが砕いても、煮込んでも</p>
            <p id="line5">食べれない故に</p>
        </div>
    </div>

    <script>
        const lyrics = document.getElementById('lyrics');
        const lines = lyrics.getElementsByTagName('p');
        
        const subtitleData = [
            { timeStart: 0, timeEnd: 5, line: "line1" },
            { timeStart: 5, timeEnd: 10, line: "line2" },
            { timeStart: 10, timeEnd: 15, line: "line3" },
            { timeStart: 15, timeEnd: 20, line: "line4" },
            { timeStart: 20, timeEnd: 25, line: "line5" },
        ];

        function checkTime(currentTime) {
            subtitleData.forEach((subtitle) => {
                const element = document.getElementById(subtitle.line);
                if (currentTime >= subtitle.timeStart && currentTime <= subtitle.timeEnd) {
                    element.classList.add('visible');
                } else {
                    element.classList.remove('visible');
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                setInterval(() => {
                    const currentTime = player.getCurrentTime();
                    checkTime(currentTime);
                }, 1000);
            }
        }

        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }
    </script>
    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>

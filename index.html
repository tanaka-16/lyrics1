<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video và Lời Bài Hát</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .video-container {
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        .lyrics-container {
            width: 100%;
            max-width: 800px;
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .lyrics-container p {
            display: none; /* Ẩn lời bài hát mặc định */
        }

        .lyrics-container p.active {
            display: block; /* Hiển thị lời bài hát khi khớp thời gian */
            font-weight: bold;
        }

        .upload-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Tải file SRT -->
    <div class="upload-container">
        <label for="fileInput">Tải file SRT:</label>
        <input type="file" id="fileInput" accept=".srt">
    </div>

    <!-- Hiển thị video -->
    <div class="video-container">
        <iframe id="video" src="https://www.youtube.com/embed/_zqKrYCj44Y?enablejsapi=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <!-- Hiển thị lời bài hát -->
    <div class="lyrics-container" id="lyrics"></div>

    <script>
        let player;
        const lyricsContainer = document.getElementById("lyrics");
        let parsedLyrics = [];

        // Phân tích file SRT
        function parseSRT(srtText) {
            const lines = srtText.split("\n\n");
            return lines.map(line => {
                const parts = line.split("\n");
                if (parts.length < 3) return null;

                const time = parts[1].split(" --> ");
                return {
                    start: convertToSeconds(time[0].trim()),
                    end: convertToSeconds(time[1].trim()),
                    text: parts.slice(2).join("\n")
                };
            }).filter(Boolean);
        }

        // Chuyển đổi thời gian từ HH:MM:SS,ms sang giây
        function convertToSeconds(time) {
            const parts = time.split(":");
            const seconds = parseFloat(parts[2].replace(",", "."));
            return parseInt(parts[0]) * 3600 + parseInt(parts[1]) * 60 + seconds;
        }

        // Xử lý sự kiện tải file
        document.getElementById("fileInput").addEventListener("change", function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    parsedLyrics = parseSRT(e.target.result);
                    displayLyrics(parsedLyrics);
                };
                reader.readAsText(file);
            }
        });

        // Hiển thị lời bài hát lên trang
        function displayLyrics(lyrics) {
            lyricsContainer.innerHTML = "";
            lyrics.forEach((lyric, index) => {
                const p = document.createElement("p");
                p.id = `line${index}`;
                p.textContent = lyric.text;
                lyricsContainer.appendChild(p);
            });
        }

        // Đồng bộ lời bài hát với video
        function syncLyrics(currentTime) {
            parsedLyrics.forEach((lyric, index) => {
                const line = document.getElementById(`line${index}`);
                if (currentTime >= lyric.start && currentTime <= lyric.end) {
                    line.classList.add('active');
                } else {
                    line.classList.remove('active');
                }
            });
        }

        // Khởi tạo YouTube API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('video', {
                events: {
                    onReady: startSync,
                }
            });
        }

        // Bắt đầu đồng bộ
        function startSync() {
            setInterval(() => {
                if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                    syncLyrics(player.getCurrentTime());
                }
            }, 500);
        }

        // Tải API YouTube
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ca sĩ và bài hát</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #f9f9f9;
        }

        /* Sidebar */
        .sidebar {
            width: 20%;
            background-color: #eee;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
        }

        .singer {
            margin-bottom: 20px;
        }

        .singer-name {
            font-size: 18px;
            cursor: pointer;
            color: #007bff;
        }

        .song-list {
            display: none;
            list-style-type: none;
            padding-left: 20px;
        }

        .song-item {
            cursor: pointer;
            color: #007bff;
        }

        /* Main content area */
        .main-content {
            width: 75%;
            padding: 20px;
        }

        iframe {
            width: 100%;
            height: 315px;
            border: none;
        }

        .lyrics {
            margin-top: 20px;
            background: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            line-height: 1.5;
        }

        .highlight {
            color: #d9534f;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <!-- Sidebar (left side) -->
    <div class="sidebar">
        <h2>Ca Sĩ</h2>
        <div class="singer">
            <div class="singer-name" onclick="toggleSongs('singer1')">Ca sĩ 1</div>
            <ul id="singer1" class="song-list">
                <li class="song-item" onclick="loadSong('song1')">Bài hát 1</li>
                <li class="song-item" onclick="loadSong('song2')">Bài hát 2</li>
                <li class="song-item" onclick="loadSong('song3')">Bài hát 3</li>
            </ul>
        </div>

        <div class="singer">
            <div class="singer-name" onclick="toggleSongs('singer2')">Ca sĩ 2</div>
            <ul id="singer2" class="song-list">
                <li class="song-item" onclick="loadSong('song4')">Bài hát 1</li>
                <li class="song-item" onclick="loadSong('song5')">Bài hát 2</li>
                <li class="song-item" onclick="loadSong('song6')">Bài hát 3</li>
            </ul>
        </div>

        <div class="singer">
            <div class="singer-name" onclick="toggleSongs('singer3')">Ca sĩ 3</div>
            <ul id="singer3" class="song-list">
                <li class="song-item" onclick="loadSong('song7')">Bài hát 1</li>
                <li class="song-item" onclick="loadSong('song8')">Bài hát 2</li>
                <li class="song-item" onclick="loadSong('song9')">Bài hát 3</li>
            </ul>
        </div>

        <div class="singer">
            <div class="singer-name" onclick="toggleSongs('singer4')">Ca sĩ 4</div>
            <ul id="singer4" class="song-list">
                <li class="song-item" onclick="loadSong('song10')">Bài hát 1</li>
                <li class="song-item" onclick="loadSong('song11')">Bài hát 2</li>
                <li class="song-item" onclick="loadSong('song12')">Bài hát 3</li>
            </ul>
        </div>

        <div class="singer">
            <div class="singer-name" onclick="toggleSongs('singer5')">Ca sĩ 5</div>
            <ul id="singer5" class="song-list">
                <li class="song-item" onclick="loadSong('song13')">Bài hát 1</li>
                <li class="song-item" onclick="loadSong('song14')">Bài hát 2</li>
                <li class="song-item" onclick="loadSong('song15')">Bài hát 3</li>
            </ul>
        </div>

    </div>

    <!-- Main content area (right side) -->
    <div class="main-content">
        <h1 id="songTitle">Chọn bài hát để nghe</h1>
        <iframe id="video" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        <div id="lyrics" class="lyrics"></div>
    </div>

    <script>
        function toggleSongs(singerId) {
            const songList = document.getElementById(singerId);
            if (songList.style.display === 'none') {
                songList.style.display = 'block';
            } else {
                songList.style.display = 'none';
            }
        }

        function loadSong(songId) {
            const songTitle = document.getElementById('songTitle');
            const video = document.getElementById('video');
            const lyrics = document.getElementById('lyrics');

            switch(songId) {
                case 'song1':
                    songTitle.textContent = 'Bài hát 1 - Ca sĩ 1';
                    video.src = 'https://www.youtube.com/embed/_zqKrYCj44Y?enablejsapi=1'; // Video YouTube
                    lyrics.innerHTML = 'Lời bài hát 1...';
                    break;
                case 'song2':
                    songTitle.textContent = 'Bài hát 2 - Ca sĩ 1';
                    video.src = 'https://www.youtube.com/embed/another_video_id'; // Thay thế ID video
                    lyrics.innerHTML = 'Lời bài hát 2...';
                    break;
                case 'song3':
                    songTitle.textContent = 'Bài hát 3 - Ca sĩ 1';
                    video.src = 'https://www.youtube.com/embed/another_video_id';
                    lyrics.innerHTML = 'Lời bài hát 3...';
                    break;
                // Thêm các bài hát khác ở đây
                case 'song4':
                    songTitle.textContent = 'Bài hát 1 - Ca sĩ 2';
                    video.src = 'https://www.youtube.com/embed/another_video_id';
                    lyrics.innerHTML = 'Lời bài hát của Ca sĩ 2...';
                    break;
                case 'song5':
                    songTitle.textContent = 'Bài hát 2 - Ca sĩ 2';
                    video.src = 'https://www.youtube.com/embed/another_video_id';
                    lyrics.innerHTML = 'Lời bài hát của Ca sĩ 2...';
                    break;
                // Tiếp tục thêm các bài hát của các ca sĩ khác...
            }
        }
    </script>

</body>
</html>

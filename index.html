<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Lyrics</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
        }
        /* Left section: Artist list */
        .left {
            width: 25%;
            margin-right: 20px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            height: 600px;
            overflow-y: auto;
        }
        .left h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .artist {
            margin-bottom: 10px;
        }
        .artist button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            text-align: left;
        }
        .artist button:hover {
            background-color: #0056b3;
        }
        /* Middle section: Video player */
        .middle {
            width: 50%;
            margin-right: 20px;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .middle iframe {
            width: 100%;
            height: 315px;
        }
        /* Right section: Lyrics */
        .right {
            width: 25%;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            height: 600px;
            overflow-y: auto; /* Cho phép cuộn */
        }
        .lyrics {
            margin-bottom: 20px;
            height: 100%;  /* Đảm bảo chiếm đầy không gian của khung */
        }
        .lyrics h3 {
            margin-bottom: 10px;
        }
        /* Border between sections */
        .section {
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }
        /* Ad section */
        .ads {
            text-align: center;
            margin-top: 20px;
            height: 100px; /* Adjust the height if necessary */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Section: Artist list -->
        <div class="left">
            <h2>Artist List</h2>
            <div class="artist">
                <button onclick="loadSong('song1')">Artist 1 - Song 1</button>
                <button onclick="loadSong('song2')">Artist 1 - Song 2</button>
            </div>
            <div class="artist">
                <button onclick="loadSong('song3')">Artist 2 - Song 1</button>
                <button onclick="loadSong('song4')">Artist 2 - Song 2</button>
            </div>
            <div class="artist">
                <button onclick="loadSong('song5')">Artist 3 - Song 1</button>
                <button onclick="loadSong('song6')">Artist 3 - Song 2</button>
            </div>
            <div class="artist">
                <button onclick="loadSong('song7')">Artist 4 - Song 1</button>
                <button onclick="loadSong('song8')">Artist 4 - Song 2</button>
            </div>
            <div class="artist">
                <button onclick="loadSong('song9')">Artist 5 - Song 1</button>
                <button onclick="loadSong('song10')">Artist 5 - Song 2</button>
            </div>
        </div>

        <!-- Middle Section: Video Player -->
        <div class="middle">
            <div id="video-player">
                <iframe src="https://www.youtube.com/embed/_zqKrYCj44Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <!-- Google AdSense banner ad -->
            <div class="ads">
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-XXXXXXX"  <!-- Thay thế "XXXXXXX" bằng ID quảng cáo của bạn -->
                     data-ad-slot="XXXXXXX"            <!-- Thay thế "XXXXXXX" bằng ID slot quảng cáo của bạn -->
                     data-ad-format="auto"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>

        <!-- Right Section: Lyrics -->
        <div class="right">
            <div class="lyrics">
                <h3>Song Lyrics</h3>
                <p id="lyrics">Select a song to view the lyrics here.</p>
            </div>
        </div>
    </div>

    <script>
        function loadSong(songId) {
            var videoIframe = document.querySelector('iframe');
            var lyricsText = document.getElementById('lyrics');
            var videoSrc = '';
            var lyrics = '';

            switch (songId) {
                case 'song1':
                    videoSrc = 'https://www.youtube.com/embed/_zqKrYCj44Y';
                    lyrics = `誰よりも\n「救いたい」と悲劇を気取ってた\n\n面倒よりも\nそれが砕いても、煮込んでも\n食べれない故に\n\n...`;
                    break;
                case 'song2':
                    videoSrc = 'https://www.youtube.com/embed/XXXXXXX'; // Replace with actual video URL
                    lyrics = `Lyrics for Song 2...`;
                    break;
                case 'song3':
                    videoSrc = 'https://www.youtube.com/embed/XXXXXXX'; // Replace with actual video URL
                    lyrics = `Lyrics for Song 3...`;
                    break;
                // Add more songs here...
                default:
                    videoSrc = 'https://www.youtube.com/embed/_zqKrYCj44Y';
                    lyrics = 'Select a song to view the lyrics.';
            }

            // Update the video and lyrics
            videoIframe.src = videoSrc;
            lyricsText.innerText = lyrics;
        }
    </script>
</body>
</html>

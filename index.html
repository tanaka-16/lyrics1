<!DOCTYPE html>
<html lang="vi">
<head>

    <title>Xem Video và Lời Bài Hát</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            max-width: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/JGwWNGJdvx8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="lyrics">
        <h2>Lời Bài Hát</h2>
        <p>The club isn't the best place to find a lover
        <br>So the bar is where I go (mm-mm)
        <br>Me and my friends at the table doing shots
        <br>Drinking fast, and then we talk slow (mm-mm)
        </p>
    </div>
</body>
</html>
